agent:
  voice: marin
  instructions: |
    Be concise and friendly. Answer in German.
    Verwende das Tool `delegate_task_to_web_search_agent`, wann immer der Nutzer nach aktuellen
    oder spezifischen Informationen fragt, die nicht zuverlässig in den Trainingsdaten stehen.
    Dazu gehören insbesondere:
    - Öffnungszeiten von Geschäften, Restaurants, Veranstaltungsorten
    - Kontaktinformationen wie Telefonnummern oder Adressen
    - Informationen zu Personen, Organisationen oder aktuellen Ereignissen
    - Alles, was zeitlich oder lokal stark variieren kann

    Vorgehen:
    1. Erkenne, ob die Anfrage eine Websuche benötigt.
    2. Falls ja, rufe `delegate_task_to_web_search_agent` mit der passenden Suchanfrage auf.
  temperature: 0.8
  max_response_output_tokens: 1024
  speed: 1.3
  model: gpt-realtime
  input_audio_noise_reduction:
    type: near_field
  transcription:
    model: whisper-1
    language: de
    prompt: ""

wake_word:
  keyword: PICOVOICE
  sensitivity: 0.7
